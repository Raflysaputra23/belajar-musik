<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aida | Etude</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/output.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <!-- VIDEO -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.8.3/plyr.css" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="overflow-hidden bg-cover bg-center">
    <div
      class="w-full bg-[url('/img/background-line.png')] h-screen lg:h-[calc(100vh-30px)] flex items-center justify-center bg-black"
    >
      <div
        class="relative w-full rounded-lg border-2 border-black shadow-black shadow-2xl aspect-video bg-[url('/img/bgHome.png')] bg-cover bg-center flex flex-col items-center justify-center gap-[5%]"
      >
        <button
          id="btn"
          class="w-[9%] hover:scale-110 active:scale-100 transition-all absolute left-[1%] top-[3%] lg:top-[7%] cursor-pointer"
        >
          <img
            class="w-full h-full object-contain"
            src="/img/btnHome.png"
            alt=""
          />
        </button>
        <div
          class="grid grid-cols-3 gap-3 w-[95%] place-items-center lg:w-[90%] h-[70%]"
        >
          <div class="flex flex-col items-center justify-center gap-1 w-[60%]">
            <button
              id="btnKiri"
              class="w-[80%] hover:scale-105 p-2 lg:p-3 active:scale-100 transition-all cursor-pointer skew-3 bg-[#828282]/90 shadow-[-2px_2px_1px_0px_#000] rounded-2xl rounded-bl-4xl border-4 border-[#828282]"
            >
              <img src="/img/leftHand.png" class="w-full h-full" alt="Mulai" />
            </button>
            <p
              class="poppins-bold bg-[#828282] text-center shadow-[-2px_2px_1px_0px_#000] px-2 rounded-md rotate-3 text-white text-shadow-[-2px_2px_3px_#000] text-shadow-black text-[clamp(0.5rem,2vw,1.5rem)]"
            >
              Tangan kiri
            </p>
          </div>
          <div class="flex flex-col items-center justify-center gap-1 w-[60%]">
            <button
              id="btnTengah"
              class="w-[80%] hover:scale-105 p-2 lg:p-3 active:scale-100 transition-all cursor-pointer skew-3 bg-[#828282]/90 shadow-[-2px_2px_1px_0px_#000] rounded-2xl rounded-bl-4xl border-4 border-[#828282]"
            >
              <img src="/img/bothHand.png" class="w-full h-full" alt="Mulai" />
            </button>
            <p
              class="poppins-bold bg-[#828282] text-center shadow-[-2px_2px_1px_0px_#000] px-2 rounded-md rotate-3 text-white text-shadow-[-2px_2px_3px_#000] text-shadow-black text-[clamp(0.5rem,2vw,1.5rem)]"
            >
              Kedua tangan
            </p>
          </div>
          <div class="flex flex-col items-center justify-center gap-1 w-[60%]">
            <button
              id="btnKanan"
              class="w-[80%] hover:scale-105 p-2 lg:p-3 active:scale-100 transition-all cursor-pointer skew-3 bg-[#828282]/90 shadow-[-2px_2px_1px_0px_#000] rounded-2xl rounded-bl-4xl border-4 border-[#828282]"
            >
              <img src="/img/leftHand.png" class="w-full h-full" alt="Mulai" />
            </button>
            <p
              class="poppins-bold bg-[#828282] text-center shadow-[-2px_2px_1px_0px_#000] px-2 rounded-md rotate-3 text-white text-shadow-[-2px_2px_3px_#000] text-shadow-black text-[clamp(0.5rem,2vw,1.5rem)]"
            >
              Tangan kanan
            </p>
          </div>

          <div
            id="modal"
            class="absolute transition-all duration-500 ease-in invisible opacity-0 -translate-y-20 flex flex-col justify-center items-center top-0 left-0 right-0 bottom-0 bg-black/80 z-10"
          >
            <button
              id="btnBack"
              class="w-[9%] hover:scale-110 active:scale-100 transition-all absolute left-[1%] top-[3%] lg:top-[7%] cursor-pointer"
            >
              <img
                class="w-full h-full object-contain"
                src="/img/btnBack.png"
                alt=""
              />
            </button>
            <h1
            id="title"
              class="text-shadow-[1px_1px_1px_#fff] poppins-bold font-bold text-[clamp(0.8rem,4vw,3.7rem)] text-[#828282] text-shadow-black"
            >
              Tangan Kiri
            </h1>
            <div class="w-[80%] md:w-[70%] flex items-center justify-center">
              <video
                id="player"
                playsinline
                data-poster="/path/to/poster.jpg"
                class="aspect-video rounded-lg shadow border-2 border-[#828282]"
              >
                <source src="/video/keduaTangan.MOV" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.plyr.io/3.8.3/plyr.polyfilled.js"></script>
    <script src="./js/script.js"></script>
    <script>
      const player = new Plyr("#player");
      const btn = document.getElementById("btn");
      const modal = document.getElementById("modal");
      const title = document.getElementById("title");

      const btnKiri = document.getElementById("btnKiri");
      const btnTengah = document.getElementById("btnTengah");
      const btnKanan = document.getElementById("btnKanan");
      const btnBack = document.getElementById("btnBack");

      btnKiri.addEventListener("click", () => {
        handleMouseClick();

        modal.classList.replace("invisible", "visible");
        modal.classList.replace("opacity-0", "opacity-100");
        modal.classList.replace("-translate-y-20", "translate-y-0");
        title.innerHTML = "Tangan Kiri";
        player.source = {
          type: "video",
          sources: [
            {
              src: "/video/tanganKiri.mp4",
              type: "video/mp4",
            },
          ],
        };
      });

      btnKanan.addEventListener("click", () => {
        handleMouseClick();

        modal.classList.replace("invisible", "visible");
        modal.classList.replace("opacity-0", "opacity-100");
        modal.classList.replace("-translate-y-20", "translate-y-0");
        title.innerHTML = "Tangan Kanan";
        player.source = {
          type: "video",
          sources: [
            {
              src: "/video/tanganKanan.mp4",
              type: "video/mp4",
            },
          ],
        };
      });

      btnTengah.addEventListener("click", () => {
        handleMouseClick();

        modal.classList.replace("invisible", "visible");
        modal.classList.replace("opacity-0", "opacity-100");
        modal.classList.replace("-translate-y-20", "translate-y-0");
        title.innerHTML = "Kedua Tangan";
        player.source = {
          type: "video",
          sources: [
            {
              src: "/video/keduaTangan.mp4",
              type: "video/mp4",
            },
          ],
        };
      });

      btnBack.addEventListener("click", () => {
        handleMouseClick();

        modal.classList.replace("visible", "invisible");
        modal.classList.replace("opacity-100", "opacity-0");
        modal.classList.replace("translate-y-0", "-translate-y-20");
        player.pause();
      });

      btn.addEventListener("click", () => {
        handleMouseClick();

        const timeout = setTimeout(() => {
          window.location.href = "home.html";
        }, 400);
      });
    </script>
  </body>
</html>
